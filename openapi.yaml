openapi: 3.0.3
info:
  title: SBGf Public API
  version: 1.0.0

paths:
  /events:
    get:
      summary: List events
      responses:
        '200':
          description: List of events

  /events/{slug}:
    get:
      summary: Get event by slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Event found
        '404':
          description: Event not found
